<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Edit your post on Pet Palace!" />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Edit| Pet Palace</title>
    </head>
    <body>
        <header>
            <a href="/profile.html">Profile</a>
            <a href="/feed.html">Feed</a>
            <button id="logout-btn">Logout</button>
        </header>
        <main>
            <h1>Edit post</h1>
            <form id="edit-post-form">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" required />

                <label for="mediaUrl">Image URL</label>
                <input id="mediaUrl" name="mediaUrl" type="url" required />

                <label for="body">Body</label>
                <textarea id="body" name="body" rows="4" required></textarea>

                <button type="submit">Edit post</button>
            </form>
        </main>
        <script type="module" src="/src/pages/edit.ts"></script>
    </body>
</html>

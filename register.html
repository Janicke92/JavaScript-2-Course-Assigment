<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Register page for Pet Palace!" />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Register | Pet Palace</title>
    </head>
    <body>
        <main>
            <h1>Join our pet palace!</h1>
            <p id="register-error" style="color: red; display: none"></p>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" required></textarea>

                <label for="avatar">Avatar URL:</label>
                <input id="avatar" name="avatar" type="url" required />

                <button type="submit">Register</button>
            </form>
        </main>

        <script type="module" src="/src/pages/register.ts"></script>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

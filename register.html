<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Pet Palace</title>
    </head>
    <body>
        <h1>Join our pet palace!</h1>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3" required></textarea>

            <label for="avatar">Avatar URL:</label>
            <input id="avatar" name="avatar" type="url" required />

            <button type="submit">Register</button>
        </form>
        <script type="module" src="/src/pages/register.ts"></script>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

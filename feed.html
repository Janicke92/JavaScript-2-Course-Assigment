<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <a href="/profile.html">Profile</a>
            <button id="logout-btn">Logout</button>
        </header>
        <main>
            <h1>Pet Palace</h1>
            <h2>Feed</h2>
            <p id="welcome"></p>
            <form id="create-post-form">
                <div>
                    <label for="title">Title</label>
                    <input
                        id="title"
                        name="title"
                        type="text"
                        placeholder="Post title"
                        required
                    />
                </div>

                <div>
                    <label for="mediaUrl">Image URL</label>
                    <input
                        id="mediaUrl"
                        name="mediaUrl"
                        type="url"
                        placeholder="https://..."
                        required
                    />
                </div>

                <div>
                    <label for="body">Post</label>
                    <textarea
                        id="body"
                        name="body"
                        rows="4"
                        required
                    ></textarea>
                    <button type="submit">Create post</button>
                </div>
            </form>
            <section>
                <form id="search-form">
                    <label for="search-input">Search posts</label>
                    <input
                        id="search-input"
                        name="q"
                        type="search"
                        placeholder="Search posts"
                    />
                    <button type="submit">Search</button>
                </form>
            </section>

            <section id="feed"></section>
        </main>

        <script type="module" src="/src/pages/feed.ts"></script>
    </body>
</html>

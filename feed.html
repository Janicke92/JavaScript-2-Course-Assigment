<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Feed page for Pet Palace!" />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Login | Pet Palace</title>
    </head>
    <body>
        <header>
            <a href="/profile.html">Profile</a>
            <button id="logout-btn">Logout</button>
        </header>
        <main id="feed-main">
            <div><h1>Pet Palace</h1></div>
            <p id="post-error" style="color: red; display: none"></p>
            <div class="form-wrapper">
                <div>
                    <form id="create-post-form">
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" required />

                        <label for="mediaUrl">Image URL</label>
                        <input
                            id="mediaUrl"
                            name="mediaUrl"
                            type="url"
                            required
                        />

                        <label for="body">Post</label>
                        <textarea
                            id="body"
                            name="body"
                            rows="4"
                            required
                        ></textarea>
                        <button type="submit">Create post</button>
                    </form>
                </div>

                <div>
                    <form id="search-form">
                        <label for="search-input">Search posts</label>
                        <input id="search-input" name="q" type="search" />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div>
                <h2 id="feed-header">Feed</h2>
            </div>
            <section id="feed"></section>
        </main>

        <script type="module" src="/src/pages/feed.ts"></script>
    </body>
</html>
